<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del tiempo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    

   <main class="main-container"> 
    
    <header class="input-container">
        <input type="text" class="city-input" placeholder="Buscar ciudad">
        <button type="submit" class="search-btn"><i class="bi bi-search"></i></button>

    </header>

    <section class="weather-info" style="display: none;">

      <div class="location-date-container">
          <div class="location">
              <i class="bi bi-geo-alt"></i>
             <h4 class="country-txt">Montevideo</h4>
          </div>
             <h5 class="current-date-txt regular-txt">Dom, 22, Sep</h5>
        </div>

        <div class="weather-summary-container">
          <div class="weather-img-container">
          <img class="weather-img" src="" alt="">
        </div>
          <div class="weather-summary-info">
             <h1 class="temp-txt">14 Â°C</h1>
             <h3 class="condition-txt regular-txt">Lluvioso</h3>
          </div>
        </div>

        <div class="weather-summary-container">
          <div class="condition-item">
               <i class="bi bi-droplet-half"></i>
            <div class="condition-info">
               <h5 class="regular-txt">Humedad</h5>
               <h5 class="humidity-value-txt">100%</h5>
            </div>
          </div>
        

          <div class="weather-conditions-container">  
            <div class="condition-item">
               <i class="bi bi-wind"></i>
             <div class="condition-info">
               <h5 class="wind-value-txt regular-txt">velocidad viento</h5>
               <h5 class="humidity-value-txt"></h5>
             </div>
           </div>
         </div>


        </div>

    </section>

    <section class="search-city section-message">
      <i class="bi bi-thermometer-sun message-img"></i>
      <div>
        <h1>Buscar ciudad</h1>
        <h5 class="regular-txt">
          Descubre el estado del tiempo 
        </h5>
      </div>
    </section>
  </main>


    
  <script src="index.js"></script>
</body>
</html>
